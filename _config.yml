    url: https://www.youtube.com/playlist?list=PLnocShPlK-FsaLJaFkg26MwjMySrz0tSl
  - title: Ed Discussion
    url: https://edstem.org/us/courses/51264/discussion/
  - title: Gradescope
    url: https://www.gradescope.com/courses/707793
  - title: Snap!
    url: https://snap.berkeley.edu/snap
footer_content:

